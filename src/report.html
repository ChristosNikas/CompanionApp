<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Session Report</title>
<style>
  body {
    background: #0c0c0e;
    color: #e8e8f0;
    font-family: monospace;
    padding: 24px;
    font-size: 0.85rem;
  }
  h2 { color: #a8ff78; margin-bottom: 16px; }
  .event {
    background: #131316;
    border: 1px solid #1e1e24;
    border-radius: 8px;
    padding: 10px 14px;
    margin-bottom: 8px;
  }
  .app  { color: #a8ff78; font-weight: bold; }
  .time { color: #4a4a5a; }
  .close {
    margin-top: 20px;
    padding: 10px 24px;
    background: #a8ff78;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.85rem;
  }
  .empty { color: #4a4a5a; }
</style>
</head>
<body>
<h2>Session Report (Test)</h2>
<div id="events">Loading...</div>
<br/>
<button class="close" onclick="window.close()">Close</button>

<script>
  function formatTime(secs) {
    if (secs < 60) return `${secs}s`;
    if (secs < 3600) return `${Math.floor(secs/60)}m ${secs%60}s`;
    return `${Math.floor(secs/3600)}h ${Math.floor((secs%3600)/60)}m`;
  }

  window.addEventListener('DOMContentLoaded', async () => {
    const container = document.getElementById('events');

    if (window.electronAPI && window.electronAPI.getEvents) {
      const events = await window.electronAPI.getEvents();
      if (!events || events.length === 0) {
        container.innerHTML = '<div class="empty">No events captured.</div>';
        return;
      }
      container.innerHTML = events.map(e => `
        <div class="event">
          <span class="app">${e.app}</span>
          <span class="time"> â€” ${formatTime(e.durationSecs)}</span>
        </div>
      `).join('');
    } else {
      container.innerHTML = '<div class="empty">No data available.</div>';
    }
  });
</script>
</body>
</html>
